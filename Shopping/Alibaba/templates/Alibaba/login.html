{% extends "Alibaba/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login form{% endblock  %}
{% block content %}
{% include "Alibaba/navbar.html" %}

 <h3 class="text-center  ">Login Form</h3><br>
 <div class="container m-auto w-25 ">
    <form action="" method="post">
        {% csrf_token %}
        {{login_form|crispy}}
        
        <button class="btn btn-primary  w-100" type="submit">Submit</button>
        {% comment %} <h3 class="text-center ">{{messages}}</h3><br><br><br> {% endcomment %}

     </form>
 </div>
 

{% endblock  %}
